<div class="account-pages my-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-xl-4 col-lg-5 col-8">
        <div class="text-center">

          <div>
            <img src="assets/images/not-found.png" alt="" class="img-fluid" />
          </div>
        </div>

      </div>
    </div>

    <div class="row justify-content-center">
      <div class="col-xl-4 col-lg-5 col-8 text-center">
        <h3 class="mt-3">Aplikasi Belum Melakukan Aktivasi !!!</h3>
        <p class="text-muted mb-5">Silakan Menghubungi Administrator dengan Memberikan CPUID Berikut : <b>{{cpuid ? cpuid :''}}</b> Dan Kemudian Masukkan Serial Key.</p>
      </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-xl-8 col-lg-5 col-8 text-center">
          <form class="authentication-form" name="activationForm" [formGroup]="activationForm" novalidate>
            <ngb-alert type="danger" *ngIf="error" [dismissible]="false">{{ error }}</ngb-alert>
            <div class="form-group">
              <label class="form-control-label">Serial Number*</label>
              <textarea type="text" formControlName="serial" placeholder="Masukan Serial Number" class="form-control" required></textarea>
            </div>
          </form>
          <div class="form-group mb-0 text-center">
            <button class="btn btn-outline-primary btn-block" [disabled]="activationForm.invalid || loading" type="button" (click)="onSubmit()">
              <i class="fa fa-send"></i>
              KIRIM
            </button>
          </div>
        </div>
    </div>
  </div>
  <!-- end container -->
</div>
<!-- end account-pages -->
