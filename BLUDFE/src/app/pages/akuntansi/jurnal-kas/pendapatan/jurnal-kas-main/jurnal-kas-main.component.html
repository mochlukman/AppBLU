<div class="container-fluid">
  <div class="row mt-2 p-2">
    <div class="card col-md-12">
      <div class="card-title">
        <span class="d-inline-block mt-2 mr-2"><i [attr.data-feather]="'home'" appFeatherIcon class="svg-size-custom"></i></span>
<label class="position-absolute title-font-custom">{{title}}</label>
      </div>
    </div>
  </div>
  <div class="row p-2">
    <div class="card col-md-12">
      <div class="card-body">
        <p-tabView [activeIndex]="tabIndex">
          <p-tabPanel header="Jurnal Penetapan">
            <app-jurnal-penetapan></app-jurnal-penetapan>
          </p-tabPanel>
          <p-tabPanel header="Jurnal Penerimaan">
            <app-jurnal-penerimaan></app-jurnal-penerimaan>
          </p-tabPanel>
          <p-tabPanel header="Jurnal Penyetoran">
            <app-jurnal-penyetoran></app-jurnal-penyetoran>
          </p-tabPanel>
        </p-tabView>
      </div>
    </div>
  </div>
</div>
