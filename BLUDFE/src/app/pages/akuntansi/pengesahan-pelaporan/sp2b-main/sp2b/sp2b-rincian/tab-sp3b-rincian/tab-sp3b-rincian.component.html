<div class="row mt-2">
  <div class="col-md-12">
    <p-table [loading]="loading" [value]="listdata" [rowHover]="true" [paginator]="true" [rows]="10" #dt [globalFilterFields]="['nosp3b','tglsp3b','uraisp3b','nilai']">
      <ng-template pTemplate="caption">
        <div class="row p-2">
          <div class="col-lg-6 col-md-12" style="text-align: left">
            <button *ngIf="userInfo.Insert === 'True'" [disabled]="!rootSelected" type="button" class="btn btn-soft-primary btn-sm" (click)="add()"><i class="fa fa-plus mr-1"></i>Tambah</button>
          </div>
          <div class="col-lg-6 col-md-12 text-right pr-0 pl-0">
            <div class="ui-inputgroup col-lg-6 col-md-12" style="float: right;">
              <span class="ui-inputgroup-addon"><i class="pi pi-search" style="line-height: 1.25;"></i></span>
              <input type="text" class="w-100" pInputText placeholder="Cari Data" (input)="dt.filterGlobal($event.target.value, 'contains')">
            </div>
          </div>
        </div>
      </ng-template>
      <ng-template pTemplate="header">
        <tr>
          <th style="width: 20%; text-align: center" [pSortableColumn]="'nosp3b'">Nomor SP3B
            <span style="float: right">
              <p-sortIcon [field]="'idrekNavigation.kdper'" ariaLabel="Activate to sort" ariaLabelDesc="Activate to sort in descending order" ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
            </span>
          </th>
          <th style="text-align: center" [pSortableColumn]="'tglsp3b'">Tanggal SP3B
            <span style="float: right">
              <p-sortIcon [field]="'idrekNavigation.nmper'" ariaLabel="Activate to sort" ariaLabelDesc="Activate to sort in descending order" ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
            </span>
          </th>
          <th style="text-align: center" [pSortableColumn]="'uraisp3b'">Uraian
            <span style="float: right">
              <p-sortIcon [field]="'idrekNavigation.nmper'" ariaLabel="Activate to sort" ariaLabelDesc="Activate to sort in descending order" ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
            </span>
          </th>
          <th style="width: 20%; text-align: center" [pSortableColumn]="'nilai'">Nilai
            <span style="float: right">
              <p-sortIcon [field]="'nilai'" ariaLabel="Activate to sort" ariaLabelDesc="Activate to sort in descending order" ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
            </span>
          </th>
          <th style="width: 10%; text-align: center">Pilihan</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-data>
        <tr class="ui-selectable-row">
          <td style="text-align: center">{{data.nosp3b }}</td>
          <td style="text-align: left">{{data.tglsp3b | date: 'mediumDate'}}</td>
          <td style="text-align: left">{{data.uraisp3b}}</td>
          <td style="text-align: right">{{data.nilai | currency: 'IDR':'Rp. ': '0.2-4'}}</td>
          <td style="text-align: center">
            <button *ngIf="userInfo.Delete === 'True' && !rootSelected.valid" type="button" class="btn btn-danger btn-sm" (click)="delete(data)"><i class="fa fa-trash"></i></button>
          </td>
        </tr>
      </ng-template>
      <ng-template pTemplate="emptymessage">
        <tr>
          <td colspan="5" style="text-align:center">Data Tidak Tersedia</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
<app-look-sp3b (callback)="callBackLook($event)"></app-look-sp3b>
