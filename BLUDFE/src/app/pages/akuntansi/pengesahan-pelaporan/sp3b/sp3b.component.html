<div class="container-fluid">
  <div class="row p-2">
    <div class="card col-md-12">
      <div class="card-body">
        <div class="row">
          <div class="col-md-12">
            <fieldset class="border p-2">
              <legend  class="w-auto">Filter</legend>
              <div class="row">
                <div class="col-md-1 text-center p-2">
                  <label for="">SKPD</label>
                </div>
                <div class="col-md-2">
                  <input type="text" class="form-control" placeholder="Kode" [(ngModel)]="uiUnit.kode" readonly/>
                </div>
                <div class="col-md-6">
                  <input type="text" class="form-control" placeholder="Uraian" [(ngModel)]="uiUnit.nama" readonly/>
                </div>
                <div class="col-md-1" [hidden]="userInfo.Idunit != 0">
                  <button type="button" class="btn btn-outline-info" (click)="lookDaftunit()"><i class="fa fa-search"></i></button>
                </div>
              </div>
            </fieldset>
          </div>
        </div>
        <div class="row mt-2">
          <div class="col-md-12">
            <p-table [loading]="loading" [value]="listdata" [rowHover]="true" [paginator]="true" [rows]="10" #dt [globalFilterFields]="['nosp3b','tglsp3b','uraisp3b']">
              <ng-template pTemplate="caption">
                <div class="row p-2">
                  <div class="ui-g-6" style="text-align: left">
                    <button *ngIf="userInfo.Insert === 'True'" [disabled]="!unitSelected" type="button" class="btn btn-soft-primary btn-sm" (click)="add()"><i class="fa fa-plus mr-1"></i>Tambah</button>
                  </div>
                  <div class="col-lg-6 col-md-12 text-right pr-0 pl-0">
                    <div class="ui-inputgroup col-lg-6 col-md-12" style="float: right;">
                      <span class="ui-inputgroup-addon"><i class="pi pi-search" style="line-height: 1.25;"></i></span>
                      <input type="text" class="w-100" pInputText placeholder="Cari Data" (input)="dt.filterGlobal($event.target.value, 'contains')">
                    </div>
                  </div>
                </div>
              </ng-template>
              <ng-template pTemplate="header">
                <tr>
                  <th style="text-align: center" [pSortableColumn]="'nosp3b'">Nomor Bukti
                    <span style="float: right">
                      <p-sortIcon [field]="'nosp3b'" ariaLabel="Activate to sort" ariaLabelDesc="Activate to sort in descending order" ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
                    </span>
                  </th>
                  <th style="text-align: center" [pSortableColumn]="'tglsp3b'">Tanggal Bukti
                    <span style="float: right">
                      <p-sortIcon [field]="'tglsp3b'" ariaLabel="Activate to sort" ariaLabelDesc="Activate to sort in descending order" ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
                    </span>
                  </th>
                  <th style="text-align: center" [pSortableColumn]="'uraisp3b'">Uraian
                    <span style="float: right">
                      <p-sortIcon [field]="'uraisp3b'" ariaLabel="Activate to sort" ariaLabelDesc="Activate to sort in descending order" ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
                    </span>
                  </th>
                  <th style="text-align: center" [pSortableColumn]="'tglvalid'">Tanggal Valid
                    <span style="float: right">
                      <p-sortIcon [field]="'tglvalid'" ariaLabel="Activate to sort" ariaLabelDesc="Activate to sort in descending order" ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
                    </span>
                  </th>
                  <th style="width: 10%; text-align: center">Pilihan</th>
                </tr>
              </ng-template>
              <ng-template pTemplate="body" let-data>
                <tr class="ui-selectable-row"
                    [style.fontWeight]="data.idsp3b === (dataselected ? dataselected.idsp3b : '') ? 'bold' : ''"
                    [style.color]="data.idsp3b === (dataselected ? dataselected.idsp3b : '') ? '#228B22' : '#000000'">
                  <td style="text-align: center;text-decoration: underline; cursor: pointer;" (click)="clickdata(data)">
                    {{data.nosp3b ? data.nosp3b : '' }}
                  </td>
                  <td style="text-align: center">{{data.tglsp3b | date: 'mediumDate'}}</td>
                  <td style="text-align: center">{{data.uraisp3b}}</td>
                  <td style="text-align: center">
                    <div *ngIf="data.valid != null; else notvalid">
                      <div class="row">
                        <div class="col-md-12"> 
                          <span [style.color]="data.valid ? 'green' : 'red' ">
                            {{ data.valid ? 'Diterima' : 'Ditolak' }}
                          </span>
                        </div>
                        <div class="col-md-12">
                          {{ data.tglspj | date: 'mediumDate'}}
                        </div>
                      </div>
                    </div>
                    <ng-template #notvalid>
                      Belum Disahakan
                    </ng-template>
                  </td>
                  <td style="text-align: center">
                    <button *ngIf="userInfo.Update === 'True'" type="button" class="btn btn-warning btn-sm mr-1" (click)="update(data)"><i class="fa fa-edit"></i></button>
                    <button *ngIf="userInfo.Delete === 'True' && !data.valid" type="button" class="btn btn-danger btn-sm" (click)="delete(data)"><i class="fa fa-trash"></i></button>
                  </td>
                </tr>
              </ng-template>
              <ng-template pTemplate="emptymessage" let-columns>
                <tr>
                  <td [attr.colspan]="5" style="text-align: center;">
                    Data tidak Tersedia
                  </td>
                </tr>
              </ng-template>
            </p-table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row mt-2" *ngIf="dataselected">
    <div class="col-lg-12">
      <app-sp3b-rincian [dataselected]="dataselected"></app-sp3b-rincian>
    </div>
  </div>
</div>
<app-look-daftunit (callBack)="callBackDaftunit($event)"></app-look-daftunit>
<app-sp3b-form (callBack)="callback($event)"></app-sp3b-form>
