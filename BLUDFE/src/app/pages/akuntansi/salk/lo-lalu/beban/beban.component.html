<div class="container-fluid">
  <div class="row mt-2 p-2">
    <div class="card col-md-12">
      <div class="card-title">
        <span class="d-inline-block mt-2 mr-2"><i [attr.data-feather]="'home'" appFeatherIcon class="svg-size-custom"></i></span>
        <label class="position-absolute title-font-custom">{{title}}</label>
      </div>
    </div>
  </div>
  <div class="row p-2">
    <div class="card col-md-12">
      <div class="card-body">
        <div class="row">
          <div class="col-md-12">
            <fieldset class="border p-2">
              <legend  class="w-auto">Filter</legend>
              <div class="row">
                <div class="col-md-1 text-center p-2">
                  <label for="">SKPD</label>
                </div>
                <div class="col-md-2">
                  <input type="text" class="form-control" placeholder="Kode" [(ngModel)]="uiUnit.kode" readonly/>
                </div>
                <div class="col-md-6">
                  <input type="text" class="form-control" placeholder="Uraian" [(ngModel)]="uiUnit.nama" readonly/>
                </div>
                <div class="col-md-1" [hidden]="userInfo.Idunit != 0">
                  <button type="button" class="btn btn-outline-info" (click)="lookDaftunit()"><i class="fa fa-search"></i></button>
                </div>
              </div>
            </fieldset>
          </div>
        </div>
        <div class="row mt-2">
          <div class="col-md-12">
            <p-table [loading]="loading" [value]="listdata" [rowHover]="true" [paginator]="true" [rows]="10" #dt [globalFilterFields]="['idrekNavigation.kdper','idrekNavigation.nmper','nilai']">
              <ng-template pTemplate="caption">
                <div class="row p-2">
                  <div class="ui-g-6" style="text-align: left">
                    <button *ngIf="userInfo.Insert === 'True'" [disabled]="!unitSelected" type="button" class="btn btn-soft-primary btn-sm" (click)="add()"><i class="fa fa-plus mr-1"></i>Tambah</button>
                  </div>
                  <div class="col-lg-6 col-md-12 text-right pr-0 pl-0">
                    <div class="ui-inputgroup col-lg-6 col-md-12" style="float: right;">
                      <span class="ui-inputgroup-addon"><i class="pi pi-search" style="line-height: 1.25;"></i></span>
                      <input type="text" class="w-100" pInputText placeholder="Cari Data" (input)="dt.filterGlobal($event.target.value, 'contains')">
                    </div>
                  </div>
                </div>
              </ng-template>
              <ng-template pTemplate="header">
                <tr>
                  <th style="text-align: center" [pSortableColumn]="'idrekNavigation.kdper'">Kode Rekening
                    <span style="float: right">
                      <p-sortIcon [field]="'idrekNavigation.kdper'" ariaLabel="Activate to sort" ariaLabelDesc="Activate to sort in descending order" ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
                    </span>
                  </th>
                  <th style="text-align: center" [pSortableColumn]="'idrekNavigation.nmper'">Nama Rekening
                    <span style="float: right">
                      <p-sortIcon [field]="'idrekNavigation.nmper'" ariaLabel="Activate to sort" ariaLabelDesc="Activate to sort in descending order" ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
                    </span>
                  </th>
                  <th style="text-align: center" [pSortableColumn]="'nilai'">Nilai
                    <span style="float: right">
                      <p-sortIcon [field]="'nilai'" ariaLabel="Activate to sort" ariaLabelDesc="Activate to sort in descending order" ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
                    </span>
                  </th>
                  <th style="width: 10%; text-align: center">Pilihan</th>
                </tr>
              </ng-template>
              <ng-template pTemplate="body" let-data>
                <tr class="ui-selectable-row">
                  <td style="text-align: center">{{data.idrekNavigation ? data.idrekNavigation.kdper : '' }}</td>
                  <td style="text-align: left">{{data.idrekNavigation ? data.idrekNavigation.nmper : '' }}</td>
                  <td style="text-align: right">{{data.nilai | currency: 'IDR':'Rp. ': '0.2-4'}}</td>
                  <td style="text-align: center">
                    <button *ngIf="userInfo.Update === 'True'" type="button" class="btn btn-warning btn-sm mr-1" (click)="update(data)"><i class="fa fa-edit"></i></button>
                    <button *ngIf="userInfo.Delete === 'True'" type="button" class="btn btn-danger btn-sm" (click)="delete(data)"><i class="fa fa-trash"></i></button>
                  </td>
                </tr>
              </ng-template>
              <ng-template pTemplate="emptymessage" let-columns>
                <tr>
                  <td [attr.colspan]="4" style="text-align: center;">
                    Data tidak Tersedia
                  </td>
                </tr>
              </ng-template>
              <ng-template pTemplate="footer" let-data>
                <tr>
                  <td colspan="2" style="text-align: right;font-weight: bold;">Total</td>
                  <td style="text-align: right;font-weight: bold;">{{subTotal() | currency: 'IDR':'Rp. ': '0.2-4'}}</td>
                  <td></td>
                </tr>
              </ng-template>
            </p-table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<app-look-daftunit (callBack)="callBackDaftunit($event)"></app-look-daftunit>
<app-beban-form (callback)="callback($event)"></app-beban-form>
