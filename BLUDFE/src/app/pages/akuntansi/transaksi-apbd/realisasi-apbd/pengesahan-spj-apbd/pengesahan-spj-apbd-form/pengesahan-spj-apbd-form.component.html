<p-dialog class="forCalender"
          [(visible)]="showThis"
          (onShow)="onShow()"
          [style]="{width: '40vw'}"
          [modal]="true"
          (onHide)="onHide()"
          [draggable]="false">
  <app-ui-preloader [display]="loading_post"></app-ui-preloader>
  <p-header>
    {{title}}
  </p-header>
  <div class="row">
    <div class="col-md-12">
      <form [formGroup]="forms">
        <div class="row mb-2">
          <div class="col-md-3">
            Jenis Bukti
          </div>
          <div class="col-md-9" [hidden]="this.mode == 'add'">
            <input type="text" [(ngModel)]="jenisBukti" class="form-control" [ngModelOptions]="{standalone: true}" [readOnly]="true"/>
          </div>
          <div class="col-md-9" [hidden]="this.mode == 'edit'">
            <p-dropdown
              [options]="listStattrs"
              (onChange)="changeStattrs($event)"
              [(ngModel)]="stattrsSelected"
              [style]="{'width': '100%'}"
              [filter]="true"
              [ngModelOptions]="{standalone: true}">
            </p-dropdown>
          </div>
        </div>
        <div class="row mb-2">
          <div class="col-md-3">
            Nomor
          </div>
          <div class="col-md-4">
            <input type="text" formControlName="nospj" placeholder="Nomor" class="form-control"/>
          </div>
        </div>
        <div class="row mb-2">
          <div class="col-md-3">
            Tanggal
          </div>
          <div class="col-md-4">
            <p-calendar
              formControlName="tglspj"
              [showIcon]="true"
              [locale]="indoKalender"
              [monthNavigator]="true"
              yearRange="2000:2030"
              [style]="{'width': '100%'}"
              showButtonBar="true"
              [yearNavigator]="true"></p-calendar>
          </div>
        </div>
        <div class="row mb-2">
          <div class="col-md-3">
            Uraian
          </div>
          <div class="col-md-9">
            <textarea type="text" formControlName="keterangan" placeholder="Uraian" class="form-control" ></textarea>
          </div>
        </div>
        <div class="row mb-2">
          <div class="col-md-3">
            Persetujuan
          </div>
          <div class="col-md-8">
            <p-radioButton name="type" [value]="true" label="Disetujui" formControlName="valid" inputId="opt1" class="mr-2"></p-radioButton>
            <p-radioButton name="type" [value]="false" label="Tidak Disetujui" formControlName="valid" inputId="opt2"></p-radioButton>
          </div>
        </div>
        <div class="row mb-2">
          <div class="col-md-3">
            Tanggal Pengesahan
          </div>
          <div class="col-md-4">
            <p-calendar
              formControlName="tglvalid"
              [showIcon]="true"
              [locale]="indoKalender"
              [monthNavigator]="true"
              yearRange="2000:2030"
              showButtonBar="true"
              [style]="{'width': '100%'}"
              [yearNavigator]="true"></p-calendar>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <p-messages [(value)]="msg"></p-messages>
    </div>
  </div>
  <p-footer>
    <button type="button" [disabled]="!forms.valid || loading_post" class="btn btn-success btn-sm mr-1" (click)="simpan()"><i class="fa fa-save mr-1"></i>Simpan</button>
    <button type="button" [disabled]="loading_post" class="btn btn-secondary btn-sm" (click)="onHide()"><i class="fa fa-close mr-1"></i>Kembali</button>
  </p-footer>
</p-dialog>
