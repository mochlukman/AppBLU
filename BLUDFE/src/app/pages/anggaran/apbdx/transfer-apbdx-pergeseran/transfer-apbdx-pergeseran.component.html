<div class="container-fluid">
  <div class="row mt-2 p-2">
    <div class="card col-md-12">
      <div class="card-title">
        <span class="d-inline-block mt-2 mr-2">
          <i [attr.data-feather]="'home'" appFeatherIcon class="svg-size-custom"></i>
        </span>
        <label class="position-absolute title-font-custom">{{title}}</label>
      </div>
    </div>
  </div>

  <div class="row p-2">
    <div class="card col-md-12">
      <div class="card-body">
        <form [formGroup]="formFilter">
          <div class="row">
            <div class="col-md-12">
              <fieldset class="border p-2">
                <app-ui-preloader [display]="loading_post"></app-ui-preloader>
                <legend class="w-auto">Filter</legend>
                <div class="row">
                  <div class="col-md-1 text-left p-2">
                    <label>SKPD</label>
                  </div>
                  <div class="col-md-2">
                    <input type="text" class="form-control"
                      placeholder="Kode"
                      [(ngModel)]="uiUnit.kode"
                      [ngModelOptions]="{standalone: true}"
                      readonly />
                  </div>
                  <div class="col-md-6">
                    <input type="text" class="form-control"
                      placeholder="Uraian"
                      [(ngModel)]="uiUnit.nama"
                      [ngModelOptions]="{standalone: true}"
                      readonly />
                  </div>
                  <div class="col-md-3" [hidden]="userInfo.Idunit != 0">
                    <button type="button" class="btn btn-outline-info" (click)="lookDaftunit()">
                      <i class="fa fa-search"></i>&nbsp;Cari Data
                    </button>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-1 text-left p-2">
                    <label>Tahap Sumber</label>
                  </div>
                  <div class="col-md-3">
                    <p-dropdown
                      [options]="listTahapSumber"
                      (onChange)="changeTahap($event, 'sumber')"
                      [style]="{'width': '100%'}"
                      [filter]="true">
                    </p-dropdown>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-1 text-left p-2">
                    <label>Tahap Tujuan</label>
                  </div>
                  <div class="col-md-3">
                    <p-dropdown
                      [options]="listTahapTujuan"
                      (onChange)="changeTahap($event, 'tujuan')"
                      [style]="{'width': '100%'}"
                      [filter]="true">
                    </p-dropdown>
                  </div>
                </div>

                <div class="row mb-2">
                  <div class="col-md-1 text-left p-2">
                    <label>Tanggal Pengesahan</label>
                  </div>
                  <div class="col-md-2">
                    <p-calendar
                      formControlName="tgltransfer"
                      [showIcon]="true"
                      [locale]="indoKalender"
                      [monthNavigator]="true"
                      yearRange="2000:2030"
                      showButtonBar="true"
                      [style]="{'width': '100%'}"
                      [yearNavigator]="true">
                    </p-calendar>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-1 text-left p-2">
                    <label>Mode</label>
                  </div>
                  <div class="col-md-10">
                    <p-checkbox binary="true" label="Delete Insert" (onChange)="onchangeMode($event)"></p-checkbox>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-4">
                    <button type="button" style="float: right;"
                      [disabled]="!formFilter.valid"
                      class="btn btn-outline-success"
                      (click)="transfer()">
                      <i class="fa fa-send"></i>&nbsp;Transfer
                    </button>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-12">
                    <p-messages [(value)]="msg"></p-messages>
                  </div>
                </div>

              </fieldset>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<app-look-daftunit (callBack)="callBackDaftunit($event)"></app-look-daftunit>
