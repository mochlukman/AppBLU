      <p-tabPanel header="Rincian Setoran Pajak">
        <app-penyetoran-pajak-rincian-detail-sah (callback)="callback($event)" [tabIndex]="tabIndex" [bpkpajakstrSelected]="bpkpajakstrSelected"></app-penyetoran-pajak-rincian-detail-sah>

    </p-tabView>
  </div>
</div>
