<p-dialog class="forCalender" 
    [(visible)]="showThis"
    (onShow)="onShow()"
    [style]="{width: '50vw'}"
    [modal]="true"
    (onHide)="onHide()"
    [maximizable]="true"
    [draggable]="false">
    <app-ui-preloader [display]="loading_post"></app-ui-preloader>
    <p-header>
        {{title}}
    </p-header>
    <div class="row">
      <div class="col-md-12">
        <form [formGroup]="forms">
          <div class="row">
            <div class="col-md-6">
              <div class="row mb-2">
                <div class="col-md-3">
                  Jenis Bukti
                </div>
                <div class="col-md-9" [hidden]="this.mode == 'add'">
                  <input type="text" [(ngModel)]="jenisBukti" class="form-control" [ngModelOptions]="{standalone: true}" [readOnly]="true"/>
                </div>
                <div class="col-md-9" [hidden]="this.mode == 'edit'">
                  <p-dropdown
                    [options]="listStattrs"
                    (onChange)="changeStattrs($event)" 
                    [(ngModel)]="stattrsSelected"
                    [style]="{'width': '100%'}"
                    [filter]="true"
                    [ngModelOptions]="{standalone: true}">
                  </p-dropdown>
                </div>
              </div>
              <div class="row mb-2">
                <div class="col-md-3">
                  Nomor
                </div>
                <div class="col-md-9">
                  <input type="text" formControlName="nosts" placeholder="No. STS" class="form-control" readonly/>
                </div>
              </div>
              <div class="row mb-2">
                <div class="col-md-3">
                  Tanggal
                </div>
                <div class="col-md-5">
                  <p-calendar 
                    formControlName="tglsts"
                    [showIcon]="true" 
                    [locale]="indoKalender"
                    [monthNavigator]="true"
                    yearRange="2000:2030"
                    showButtonBar="true"
                    [style]="{'width': '100%'}"
                    [yearNavigator]="true"></p-calendar>
                </div>
              </div>
              <div class="row mb-2">
                <div class="col-md-3">
                  Uraian
                </div>
                <div class="col-md-9">
                  <textarea type="text" formControlName="uraian" placeholder="Uraian" class="form-control" readonly></textarea>
                </div>
              </div>
              <div class="row mb-2">
                <div class="col-md-3">
                  Rekening BUD
                </div>
                <div class="col-md-9">
                  <div class="row">
                    <div class="col-md-3">
                      <input type="text" class="form-control" placeholder="Kode" [pTooltip]="uiBud.kode" tooltipPosition="top" [(ngModel)]="uiBud.kode" [ngModelOptions]="{standalone: true}" readonly/>
                    </div>
                    <div class="col-md-8">
                      <input type="text" class="form-control" placeholder="Uraian" [pTooltip]="uiBud.nama" tooltipPosition="top" [(ngModel)]="uiBud.nama" [ngModelOptions]="{standalone: true}" readonly/>
                    </div>
                    <div class="col-md-1 pl-0">
                    </div>
                  </div>
                </div>
              </div>
              <div class="row mb-2">
                <div class="col-md-3">
                  Bendahara
                </div>
                <div class="col-md-9">
                  <div class="row">
                    <div class="col-md-3">
                      <input type="text" class="form-control" placeholder="Nip" [(ngModel)]="uiBend.kode" [pTooltip]="uiBend.kode" [ngModelOptions]="{standalone: true}" readonly/>
                    </div>
                    <div class="col-md-8">
                      <input type="text" class="form-control" placeholder="Uraian" [(ngModel)]="uiBend.nama" [pTooltip]="uiBend.nama" [ngModelOptions]="{standalone: true}" readonly/>
                    </div>
                    <div class="col-md-1 pl-0">
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="row mb-4">
                <div class="col-md-3">
                  Persetujuan
                </div>
                <div class="col-md-9">
                  <p-radioButton name="type" [value]="true" label="Disetujui" formControlName="valid" inputId="opt1" class="mr-2"></p-radioButton>
                  <p-radioButton name="type" [value]="false" label="Tidak Disetujui" formControlName="valid" inputId="opt2"></p-radioButton>
                </div>
              </div>
              <div class="row mb-2">
                <div class="col-md-3">
                  Tanggal Pengesahan
                </div>
                <div class="col-md-9">
                  <p-calendar 
                    formControlName="tglvalid"
                    [showIcon]="true" 
                    [locale]="indoKalender"
                    [monthNavigator]="true"
                    yearRange="2000:2030"
                    showButtonBar="true"
                    [style]="{'width': '100%'}"
                    [yearNavigator]="true"></p-calendar>
                </div>
              </div>
              <div class="row mb-2">
                <div class="col-md-3">
                  Keterangan Pengesahan
                </div>
                <div class="col-md-9">
                  <textarea type="text" formControlName="ketvalid" placeholder="Keterangan Pengesahan" class="form-control" ></textarea>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <p-messages [(value)]="msg"></p-messages>
      </div>
    </div>
    <p-footer>
      <button type="button" [disabled]="!forms.valid || loading_post" class="btn btn-success btn-sm mr-1" (click)="simpan()"><i class="fa fa-save mr-1"></i>Simpan</button>
      <button type="button" [disabled]="loading_post" class="btn btn-secondary btn-sm" (click)="onHide()"><i class="fa fa-close mr-1"></i>Kembali</button>
    </p-footer>
  </p-dialog>
  <app-look-bendahara (callback)="callBackBendahara($event)"></app-look-bendahara>
