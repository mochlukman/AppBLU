<div class="row mt-2" *ngIf="spjtrSelected">
  <div class="col-md-12">
    <p-tabView [activeIndex]="tabIndex" (onChange)="onChangeTab($event)">
      <p-tabPanel header="Bku Penerimaaan">
        <app-spj-bku-penerimaan-sah [spjtrSelected]="spjtrSelected"></app-spj-bku-penerimaan-sah>
      </p-tabPanel>
      <p-tabPanel header="Bku Penyetoran">
        <app-spj-bku-penyetoran-sah [spjtrSelected]="spjtrSelected"></app-spj-bku-penyetoran-sah>
      </p-tabPanel>
    </p-tabView>
  </div>
</div>
