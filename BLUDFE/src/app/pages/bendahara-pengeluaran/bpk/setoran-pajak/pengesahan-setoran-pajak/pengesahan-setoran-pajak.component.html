<div class="row">
  <div class="col-md-12">
    <fieldset class="border p-2">
      <legend  class="w-auto">Filter</legend>
      <div class="row">
        <div class="col-md-1 text-left p-2">
          <label for="">Unit Organisasi</label>
        </div>
        <div class="col-md-2">
          <input type="text" class="form-control" placeholder="Kode" [(ngModel)]="uiUnit.kode" readonly/>
        </div>
        <div class="col-md-6">
          <input type="text" class="form-control" placeholder="Uraian" [(ngModel)]="uiUnit.nama" readonly/>
        </div>
        <div class="col-md-3" [hidden]="userInfo.Idunit != 0">
          <button type="button" class="btn btn-outline-info" (click)="lookDaftunit()"><i class="fa fa-search mr-1"></i>Cari Data</button>
        </div>
      </div>
      <div class="row">
        <div class="col-md-1 text-left p-2">
          <label for="">Bendahara</label>
        </div>
        <div class="col-md-2">
          <input type="text" class="form-control" placeholder="Kode" [pTooltip]="uiBend.kode" tooltipPosition="top" [(ngModel)]="uiBend.kode" readonly/>
        </div>
        <div class="col-md-6">
          <input type="text" class="form-control" placeholder="Uraian" [pTooltip]="uiBend.nama" tooltipPosition="top" [(ngModel)]="uiBend.nama" readonly/>
        </div>
        <div class="col-md-3">
          <button type="button" [disabled]="!unitSelected" class="btn btn-outline-info" (click)="lookBendahara()"><i class="fa fa-search mr-1"></i>Cari Data</button>
        </div>
      </div>
    </fieldset>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <p-table [loading]="loading" [value]="listdata" [rowHover]="true" [paginator]="true" [rows]="10" #dt [globalFilterFields]="['nomor','tanggal','uraian', 'nilai']">
      <ng-template pTemplate="caption">
        <div class="row">
          <div class="col-md-6 col-sm-12 text-left">
          </div>
          <div class="col-md-6 col-sm-12 text-right pr-0">
            <div class="ui-inputgroup col-md-6 col-sm-12" style="float: right">
              <span class="ui-inputgroup-addon"><i class="pi pi-search" style="line-height: 1.25;"></i></span>
              <input type="text" class="w-100" pInputText placeholder="Cari Data" (input)="dt.filterGlobal($event.target.value, 'contains')">
            </div>
          </div>
        </div>
      </ng-template>
      <ng-template pTemplate="header">
        <tr>
          <th style="width: 20%; text-align: center" [pSortableColumn]="'nomor'">Nomor
            <span style="float: right">
              <p-sortIcon [field]="'nomor'" ariaLabel="Activate to sort" ariaLabelDesc="Activate to sort in descending order" ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
            </span>
          </th>
          <th style="text-align: center" [pSortableColumn]="'tanggal'">Tanggal
            <span style="float: right">
              <p-sortIcon [field]="'tanggal'" ariaLabel="Activate to sort" ariaLabelDesc="Activate to sort in descending order" ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
            </span>
          </th>
          <th style="text-align: center" [pSortableColumn]="'uraian'">Uraian
            <span style="float: right">
              <p-sortIcon [field]="'uraian'" ariaLabel="Activate to sort" ariaLabelDesc="Activate to sort in descending order" ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
            </span>
          </th>
          <th style="text-align: center" [pSortableColumn]="'nilai'">Nilai
            <span style="float: right">
              <p-sortIcon [field]="'nilai'" ariaLabel="Activate to sort" ariaLabelDesc="Activate to sort in descending order" ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
            </span>
          </th>
          <th style="text-align: center" [pSortableColumn]="'tglvalid'">Tgl. Sah
            <span style="float: right">
              <p-sortIcon [field]="'tglvalid'" ariaLabel="Activate to sort" ariaLabelDesc="Activate to sort in descending order" ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
            </span>
          </th>
          <th style="width: 12%; text-align: center">Pilihan</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-data>
        <tr class="ui-selectable-row" [style.fontWeight]="data.idbpkpajakstr === (dataSelected ? dataSelected.idbpkpajakstr : '') ? 'bold' : ''"
            [style.color]="data.idbpkpajakstr === (dataSelected ? dataSelected.idbpkpajakstr : '') ? '#228B22' : '#000000'">
          <td style="text-align: center" (click)="dataClick(data)">
            <span style="text-decoration: underline; cursor: pointer;">{{data.nomor}}</span>
          </td>
          <td style="text-align: center">{{data.tanggal | date: 'dd/MM/yyy'}}</td>
          <td style="text-align: left">{{data.uraian}}</td>
          <td style="text-align: right">{{data.nilai | currency: 'IDR':'Rp. ': '0.2-4'}}</td>
          <td style="text-align: center">
            <span *ngIf="data.valid"><i class="fa fa-check text-success"></i><br></span>
            <span *ngIf="!data.valid"><i class="fa fa-close text-danger"></i><br></span>
            <span *ngIf="data.tglvalid">Tanggal : {{data.tglvalid | date: 'dd/MM/yyy'}}</span>
          </td>
          <td style="text-align: center">
            <span *ngIf="userInfo.GroupId == '1' || ( userInfo.Kdgroup == 'bp-kr' || userInfo.Kdgroup == 'bpp-kr')">
              <button *ngIf="userInfo.Update === 'True'" [pTooltip]="'Pengesahan Data'" type="button" class="btn btn-raised btn-outline-warning btn-sm mr-1" (click)="edit(data)"><i class="fa fa-check"></i></button>
              <button *ngIf="userInfo.Delete === 'True'" [pTooltip]="'Batalkan Pengesahan'" type="button" class="btn btn-raised btn-outline-danger btn-sm" (click)="delete(data)"><i class="fa fa-close"></i></button>
            </span>
          </td>
        </tr>
      </ng-template>
      <ng-template pTemplate="emptymessage" let-columns>
        <tr>
          <td [attr.colspan]="6" style="text-align: center;">
            Data tidak Tersedia
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
<app-pengesahan-setoran-pajak-rincian (callbackdet)="callbackdet($event)" [bpkpajakstrSelected]="dataSelected"></app-pengesahan-setoran-pajak-rincian>
<app-look-daftunit (callBack)="callBackDaftunit($event)"></app-look-daftunit>
<app-pengesahan-setoran-pajak-form (callback)="callback($event)"></app-pengesahan-setoran-pajak-form>
<app-look-bendahara (callback)="callBackBendahara($event)"></app-look-bendahara>
