<div class="container-fluid">
  <div class="row mt-2 p-2">
    <div class="card col-md-12">
      <div class="card-title">
        <span class="d-inline-block mt-2 mr-2"><i [attr.data-feather]="'home'" appFeatherIcon class="svg-size-custom"></i></span>
<label class="position-absolute title-font-custom">{{title}}</label>
      </div>
    </div>
  </div>
  <div class="row p-2">
    <div class="card col-md-12">
      <div class="card-body">
        <p-tabView [activeIndex]="tabIndex" (onChange)="onChangeTab($event)">
          <p-tabPanel header="Pembuatan S-OPD">
            <app-spm-pembiayaan-pembuatan [tabIndex]="tabIndex"></app-spm-pembiayaan-pembuatan>
          </p-tabPanel>
          <p-tabPanel header="Pengesahan S-OPD">
            <app-spm-pembiayaan-verifikasi [tabIndex]="tabIndex"></app-spm-pembiayaan-verifikasi>
          </p-tabPanel>
          <p-tabPanel header="Penolakan S-OPD">
            <app-spm-pembiayaan-tolak [tabIndex]="tabIndex"></app-spm-pembiayaan-tolak>
          </p-tabPanel>
        </p-tabView>
      </div>
    </div>
  </div>
</div>
