<p-dialog class="forCalender"
    [(visible)]="showThis"
    (onShow)="onShow()"
    [style]="{width: '50vw'}"
    [modal]="true"
    (onHide)="onHide()"
    [maximizable]="true"
    [draggable]="false">
    <app-ui-preloader [display]="loading_post"></app-ui-preloader>
    <p-header>
        {{title}} Detail S-PPD
    </p-header>
    <div class="row">
      <div class="col-md-12">
        <form [formGroup]="forms">
          <div class="row mb-2">
            <div class="col-md-2">
              Rekening Belanja
            </div>
            <div class="col-md-2">
              <input type="text" class="form-control" placeholder="Kode" [pTooltip]="uiRekening.kode" [(ngModel)]="uiRekening.kode" readonly [ngModelOptions]="{standalone: true}"/>
            </div>
            <div class="col-md-7">
              <input type="text" class="form-control" placeholder="Nama" [pTooltip]="uiRekening.nama" [(ngModel)]="uiRekening.nama" readonly [ngModelOptions]="{standalone: true}"/>
            </div>
            <div class="col-md-1 pl-0" *ngIf="mode == 'add'">
              <button type="button" class="btn btn-outline-info" (click)="lookRekening()"><i class="fa fa-search"></i></button>
            </div>
          </div>
          <div class="row mb-2">
            <div class="col-md-2">
              Sumber Dana
            </div>
            <div class="col-md-2">
              <input type="text" class="form-control" placeholder="Kode" [pTooltip]="uiJdana.kode" [(ngModel)]="uiJdana.kode" readonly [ngModelOptions]="{standalone: true}"/>
            </div>
            <div class="col-md-7">
              <input type="text" class="form-control" placeholder="Nama" [pTooltip]="uiJdana.nama"  [(ngModel)]="uiJdana.nama" readonly [ngModelOptions]="{standalone: true}"/>
            </div>
            <div class="col-md-1 pl-0">
              <button type="button" class="btn btn-outline-info" (click)="lookJdana()"><i class="fa fa-search"></i></button>
            </div>
          </div>
          <div class="row mb-2">
            <div class="col-md-2"> 
              Nilai
            </div>
            <div class="col-md-7">
              <input type="text" appInputRupiah placeholder="Nilai" class="form-control" formControlName="nilai"/>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <p-messages [(value)]="msg"></p-messages>
      </div>
    </div>
    <p-footer>
      <button type="button" [disabled]="!forms.valid || loading_post" class="btn btn-success btn-sm mr-1" (click)="simpan()" *ngIf="!isvalid"><i class="fa fa-save mr-1"></i>Simpan</button>
      <button type="button" [disabled]="loading_post" class="btn btn-secondary btn-sm" (click)="onHide()"><i class="fa fa-close mr-1"></i>&nbsp;Kembali</button>
    </p-footer>
</p-dialog>
<app-look-dafrek-dpa-spp-single (callback)="callbackRekening($event)"></app-look-dafrek-dpa-spp-single>
<app-look-jdana (callBack)="callbackJdana($event)"></app-look-jdana>
