<p-dialog class="forCalender"
          [(visible)]="showThis"
          (onShow)="onShow()"
          [style]="{width: '40vw'}"
          [modal]="true"
          (onHide)="onHide()"
          [maximizable]="true"
          [draggable]="false">
  <app-ui-preloader [display]="loading_post"></app-ui-preloader>
  <p-header>
    {{title}}
  </p-header>
  <div class="row">
    <div class="col-md-12">
      <form [formGroup]="forms">
        <div class="row">
          <div class="col-md-12">
            <div class="row mb-2">
              <div class="col-md-3">
                Potongan
              </div>
              <div class="col-md-4">
                <input type="text" class="form-control" placeholder="Kode" [pTooltip]="uiPotongan.kode" [(ngModel)]="uiPotongan.kode" readonly [ngModelOptions]="{standalone: true}"/>
              </div>
              <div class="col-md-4">
                <input type="text" class="form-control" placeholder="Nama" [pTooltip]="uiPotongan.nama" [(ngModel)]="uiPotongan.nama" readonly [ngModelOptions]="{standalone: true}"/>
              </div>
              <div class="col-md-1 pl-0" *ngIf="mode == 'add'">
                <button type="button" class="btn btn-outline-info" (click)="lookPotongan()"><i class="fa fa-search"></i></button>
              </div>
            </div>
            <div class="row mb-2">
              <div class="col-md-3">
                Nilai
              </div>
              <div class="col-md-5">
                <input type="text" appInputRupiah placeholder="Nilai" class="form-control" formControlName="nilai"/>
              </div>
            </div>
            <div class="row mb-2">
              <div class="col-md-3">
                Keterangan
              </div>
              <div class="col-md-9">
                <textarea type="text" formControlName="keterangan" placeholder="Keterangan" class="form-control" ></textarea>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <p-messages [(value)]="msg"></p-messages>
    </div>
  </div>
  <p-footer>
    <button type="button" [disabled]="!forms.valid || loading_post" class="btn btn-success btn-sm mr-1" (click)="simpan()" *ngIf="!isvalid"><i class="fa fa-save mr-1"></i>Simpan</button>
    <button type="button" [disabled]="loading_post" class="btn btn-secondary btn-sm" (click)="onHide()"><i class="fa fa-close mr-1"></i>Kembali</button>
  </p-footer>
</p-dialog>
<app-look-potongan (callBack)="callbackPotongan($event)"></app-look-potongan>
