<div class="container-fluid">
    <div class="row mt-2 p-2">
      <div class="card col-md-12">
        <div class="card-title">
          <span class="d-inline-block mt-2 mr-2"><i [attr.data-feather]="'home'" appFeatherIcon class="svg-size-custom"></i></span>
  <label class="position-absolute title-font-custom">Laporan / Pelaksanaan Anggaran / Anggaran Kas / Belanja</label>
        </div>
      </div>
    </div>
    <div class="row p-2">
        <div class="card col-md-12">
          <div class="card-body">
            <div class="row">
              <div class="col-md-12">
                <fieldset class="border p-2">
                    <legend  class="w-auto">Filter</legend>
                      <div class="row">
                          <div class="col-md-1 text-left p-2">
                              <label for="">Unit Organisasi</label>
                        </div>
                        <div class="col-md-2">
                            <input type="text" class="form-control" placeholder="Kode" [(ngModel)]="uiUnit.kode" readonly/>
                        </div>
                        <div class="col-md-6">
                            <input type="text" class="form-control" placeholder="Uraian" [(ngModel)]="uiUnit.nama" readonly/>
                        </div>
                        <div class="col-md-3" [hidden]="userInfo.Idunit != 0">
                            <button type="button" class="btn btn-outline-info" (click)="lookDaftunit()"><i class="fa fa-search"></i>&nbsp;Cari Data</button>
                        </div>
                    </div>
                    
                    <div class="row pb-md-3">
                        <div class="col-md-1 text-left p-2">
                          <label for="">Sub Kegiatan</label>
                        </div>
                        <div class="col-md-2">
                          <input type="text" class="form-control" placeholder="Kode" [(ngModel)]="uiKeg.kode" readonly/>
                        </div>
                        <div class="col-md-6">
                          <input type="text" class="form-control" placeholder="Uraian" [(ngModel)]="uiKeg.nama" readonly/>
                        </div>
                        <div class="col-md-3">
                            <button type="button" class="btn btn-outline-info" (click)="lookKegiatan()"><i class="fa fa-search"></i>&nbsp;Cari Data</button>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-1 text-left p-2">
                            <label for="">Level Rekening</label>
                        </div>
                        <div class="col-md-2">
                            <p-dropdown [options]="optionKdlevel"
                                [(ngModel)]="kdlevelSelected"
                                placeholder="Pilih Level"
                                [filter]="true"
                                [ngModelOptions]="{standalone: true}"
                                [style]="{'width': '100%'}">
                            </p-dropdown>
                        </div>
                    </div>
                      <div class="row">
                        <div class="col-md-1 text-left p-2">
                            <label for="">Tahapan</label>
                        </div>
                        <div class="col-md-2">
                            <p-dropdown [options]="optionTahap"
                                [(ngModel)]="tahapSelected"
                                placeholder="Pilih Tahapan"
                                [filter]="true"
                                [ngModelOptions]="{standalone: true}"
                                [style]="{'width': '100%'}">
                            </p-dropdown>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <p-splitButton label="Cetak"
                            icon="fa fa-print"
                            [model]="itemPrints"
                            [menuStyle]="{'width':'8em'}"
                            styleClass="ui-button-info"></p-splitButton>
                        </div>
                    </div>

                </fieldset>
            </div>
        </div>

    </div>
</div>
<app-look-daftunit (callBack)="callBackDaftunit($event)"></app-look-daftunit>
<app-look-dpakegiatan (callBack)="callBackKegiatan($event)"></app-look-dpakegiatan>
<app-look-daftrek-bykode (callback)="callBackDaftrek($event)"></app-look-daftrek-bykode>
<app-report-modal (callBack)="callBackTanggal($event)"></app-report-modal>
