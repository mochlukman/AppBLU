<div class="container-fluid">
    <div class="row mt-2 p-2">
      <div class="card col-md-12">
        <div class="card-title">
          <span class="d-inline-block mt-2 mr-2"><i [attr.data-feather]="'home'" appFeatherIcon class="svg-size-custom"></i></span>
  <label class="position-absolute title-font-custom">Laporan / Bendahara Dana BOK / Dokumen / Lampiran BA Dana Rekon BOK</label>
        </div>
      </div>
    </div>
    <div class="row p-2">
        <div class="card col-md-12">
          <div class="card-body">
            <div class="row">
              <div class="col-md-12">
                <fieldset class="border p-2">
                    <legend  class="w-auto">Filter</legend>
                    <div class="row">
                        <div class="col-md-1 text-left p-2">
                            <label for="">Tahapan</label>
                        </div>
                        <div class="col-md-2">
                            <p-dropdown [options]="optionTahap"
                                [(ngModel)]="tahapSelected"
                                placeholder="Pilih Tahapan"
                                [filter]="true"
                                [ngModelOptions]="{standalone: true}"
                                [style]="{'width': '100%'}">
                            </p-dropdown>
                        </div>
                    </div> 

                    <div class="row">
                        <div class="col-md-1 text-left p-2">
                            <label for="">Bulan</label>
                        </div>
                        <div class="col-md-2">
                            <p-dropdown [options]="listBulan"
                                [(ngModel)]="bulanSelected"
                                placeholder="Pilih Bulan"
                                [filter]="true"
                                [ngModelOptions]="{standalone: true}"
                                [style]="{'width': '100%'}">
                            </p-dropdown>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-4">
                            <p-splitButton label="Cetak"
                            icon="fa fa-print"
                            [model]="itemPrints"
                            [menuStyle]="{'width':'8em'}"
                            styleClass="ui-button-info"></p-splitButton>
                        </div>
                    </div>

                </fieldset>
            </div>
        </div>

    </div>
</div>
<app-report-modal (callBack)="callBackTanggal($event)"></app-report-modal>
