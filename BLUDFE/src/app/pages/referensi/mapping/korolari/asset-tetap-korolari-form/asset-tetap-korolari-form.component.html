<p-dialog class="forCalender" 
    [(visible)]="showThis"
    (onShow)="onShow()"
    [style]="{width: '40vw'}"
    [modal]="true"
    (onHide)="onHide()"
    [maximizable]="true"
    [draggable]="false">
    <app-ui-preloader [display]="loading_post"></app-ui-preloader>
    <p-header>
        {{title}}
    </p-header>
    <div class="row mb-2">
      <div class="col-md-3">
        Rekening Belanja Modal
      </div>
      <div class="col-md-3">
        <input type="text" class="form-control" placeholder="Kode" [(ngModel)]="uiRek.kode" [pTooltip]="uiRek.kode" [ngModelOptions]="{standalone: true}" readonly/>
      </div>
      <div class="col-md-5">
        <input type="text" class="form-control" placeholder="Uraian" [(ngModel)]="uiRek.nama" [pTooltip]="uiRek.nama" [ngModelOptions]="{standalone: true}" readonly/>
      </div>
      <div class="col-md-1 pl-0">
          <button type="button" class="btn btn-outline-info" (click)="lookrek()"><i class="fa fa-search"></i></button>
      </div>
    </div>
    <div class="row mb-4 mt-4">
      <div class="col-md-3">
        Normal Rekening
      </div>
      <div class="col-md-9">
        <p-radioButton name="type" [value]="'D'" label="Debet" [(ngModel)]="kdpers"inputId="opt1" class="mr-2"></p-radioButton>
        <p-radioButton name="type" [value]="'K'" label="Kredit" [(ngModel)]="kdpers" inputId="opt2"></p-radioButton>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <p-messages [(value)]="msg"></p-messages>
      </div>
    </div>
    <p-footer>
      <button type="button" [disabled]="loading_post" class="btn btn-success btn-sm mr-1" (click)="simpan()"><i class="fa fa-save mr-1"></i>Simpan</button>
      <button type="button" [disabled]="loading_post" class="btn btn-secondary btn-sm" (click)="onHide()"><i class="fa fa-close mr-1"></i>Kembali</button>
    </p-footer>
  </p-dialog>
<app-asset-tetap-korolari-rekening-form (callback)="callbackrek($event)"></app-asset-tetap-korolari-rekening-form>
