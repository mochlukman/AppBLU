<fieldset class="border p-2">
  <legend  class="w-auto">List Rekening</legend>
  <div class="row">
    <div class="col-md-12">
      <p-table [value]="listdata" [paginator]="true" [rowHover]="true" [rows]="20" #dt [globalFilterFields]="['IdrekrbaNavigation.kdper','IdrekrbaNavigation.nmper','IdrekrbaNavigation.type']" [loading]="loading">
        <ng-template pTemplate="caption">
          <div class="row p-2">
            <div class="ui-g-6" style="text-align: left">
              <button *ngIf="userInfo.Insert === 'True'" type="button" class="btn btn-raised btn-outline-primary btn-sm mr-1" (click)="add()"><i class="fa fa-plus mr-1"></i>Tambah</button>
            </div>
            <div class="col-lg-6 col-md-12 text-right pr-0 pl-0">
              <div class="ui-inputgroup col-lg-6 col-md-12" style="float: right;">
                <span class="ui-inputgroup-addon"><i class="pi pi-search" style="line-height: 1.25;"></i></span>
                <input type="text" class="w-100" pInputText placeholder="Cari Data" (input)="dt.filterGlobal($event.target.value, 'contains')">
              </div>
            </div>
          </div>
        </ng-template>
        <ng-template pTemplate="header">
          <tr>
            <th style="width: 20%" [pSortableColumn]="'idrekrbaNavigation.kdper'"> Kode
              <span style="float: right">
                <p-sortIcon [field]="'idrekrbaNavigation.kdper'" ariaLabel="Activate to sort" ariaLabelDesc="Activate to sort in descending order" ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
              </span>
            </th>
            <th style="width: 56%" [pSortableColumn]="'idrekrbaNavigation.nmper'"> Uraian
              <span style="float: right">
                <p-sortIcon [field]="'idrekrbaNavigation.nmper'" ariaLabel="Activate to sort" ariaLabelDesc="Activate to sort in descending order" ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
              </span>
            </th>
            <th style="width: 12%; text-align: center" [pSortableColumn]="'idrekrbaNavigation.type'"> Type
              <span style="float: right">
                <p-sortIcon [field]="'idrekrbaNavigation.type'" ariaLabel="Activate to sort" ariaLabelDesc="Activate to sort in descending order" ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
              </span>
            </th>
            <th style="width: 12%; text-align: center">Pilihan</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-data>
          <tr class="ui-selectable-row"
              [style.fontWeight]="data.idrekrbaNavigation.type.trim() === 'H' ? 'bold' : ''">
            <td style="text-align: left">{{data.idrekrbaNavigation.kdper}}</td>
            <td style="text-align: left">{{data.idrekrbaNavigation.nmper}}</td>
            <td style="text-align: center">{{data.idrekrbaNavigation.type}}</td>
            <td style="text-align: center">
              <button *ngIf="userInfo.Delete === 'True'" type="button" class="btn btn-raised btn-outline-danger btn-sm" (click)="delete(data)"><i class="fa fa-trash"></i></button>
            </td>
          </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage" let-columns>
          <tr>
            <td [attr.colspan]="3" style="text-align: center;">
              Data tidak Tersedia
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</fieldset>
<app-rba-belanja-rincian-form (callback)="callback($event)"></app-rba-belanja-rincian-form>
