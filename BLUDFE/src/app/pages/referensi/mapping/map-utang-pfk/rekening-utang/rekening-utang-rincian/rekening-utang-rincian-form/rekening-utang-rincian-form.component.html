<p-dialog [(visible)]="showThis" [style]="{width: '50vw'}" [modal]="true" (onHide)="onHide()" (onShow)="onShow()" [draggable]="false">
  <app-ui-preloader [display]="loading_post"></app-ui-preloader>
  <p-header>
    {{title}}
  </p-header>
  <div class="row">
    <div class="col-md-12">
      <p-table [value]="listdata" [paginator]="true" [rowHover]="true" [rows]="10" #dt [globalFilterFields]="['kdjnspajak','nmjnspajak']" [(selection)]="dataselected" dataKey="idjnspajak" [loading]="loading">
        <ng-template pTemplate="caption">
          <div class="row p-2">
            <div class="ui-g-6" style="text-align: left">
            </div>
            <div class="col-lg-6 col-md-12 text-right pr-0 pl-0">
              <div class="ui-inputgroup col-lg-6 col-md-12" style="float: right;">
                <span class="ui-inputgroup-addon"><i class="pi pi-search" style="line-height: 1.25;"></i></span>
                <input type="text" class="w-100" pInputText placeholder="Cari Data" (input)="dt.filterGlobal($event.target.value, 'contains')">
              </div>
            </div>
          </div>
        </ng-template>
        <ng-template pTemplate="header">
          <tr>
            <th style="width: 25%" [pSortableColumn]="'kdjnspajak'"> Kode
              <span style="float: right">
                  <p-sortIcon [field]="'kdjnspajak'" ariaLabel="Activate to sort" ariaLabelDesc="Activate to sort in descending order" ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
                </span>
            </th>
            <th style="width: 60%" [pSortableColumn]="'nmjnspajak'"> Uraian
              <span style="float: right">
                  <p-sortIcon [field]="'nmjnspajak'" ariaLabel="Activate to sort" ariaLabelDesc="Activate to sort in descending order" ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
                </span>
            </th>
            <th style="width: 15%; text-align: center">
            </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-data let-columns="columns" let-rowIndex="rowIndex">
          <tr class="ui-selectable-row" [pSelectableRow]="data" [pSelectableRowIndex]="rowIndex">
            <td>{{data.kdjnspajak}}</td>
            <td>{{data.nmjnspajak}}</td>
            <td style="text-align: center">
              <p-tableCheckbox [value]="data"></p-tableCheckbox>
            </td>
          </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage" let-columns>
          <tr>
            <td [attr.colspan]="3" style="text-align: center;">
              Data tidak Tersedia
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <p-messages [(value)]="msg"></p-messages>
    </div>
  </div>
  <p-footer>
    <button type="button" class="btn btn-soft-primary btn-sm mr-1" [disabled]="dataselected.length == 0" (click)="pilih();"><i class="fa fa-save mr-1"></i>Simpan</button>
    <button type="button" class="btn btn-soft-secondary btn-sm" (click)="onHide();"><i class="fa fa-closemr-1"></i>Kembali</button>
  </p-footer>
</p-dialog>
