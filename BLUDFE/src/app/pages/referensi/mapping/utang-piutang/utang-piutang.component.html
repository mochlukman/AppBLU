<div class="container-fluid">
  <div class="row mt-2 p-2">
    <div class="card col-md-12">
      <div class="card-title">
        <span class="d-inline-block mt-2 mr-2"><i [attr.data-feather]="'home'" appFeatherIcon class="svg-size-custom"></i></span>
<label class="position-absolute title-font-custom">{{title}}</label>
      </div>
    </div>
  </div>
  <div class="row p-2">
    <div class="card col-md-12">
      <div class="card-body">
        <p-tabView>
          <p-tabPanel header="Piutang" [cache]="false">
            <ng-template pTemplate="content">
              <app-piutang></app-piutang>
            </ng-template>
          </p-tabPanel>
          <p-tabPanel header="Utang" [cache]="false">
            <ng-template pTemplate="content">
              <app-utang></app-utang>
            </ng-template>
          </p-tabPanel>
        </p-tabView>
      </div>
    </div>
  </div>
</div>
