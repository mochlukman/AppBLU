<div class="container-fluid">
  <div class="row mt-2 p-2">
    <div class="card col-md-12">
      <div class="card-title">
        <span class="d-inline-block mt-2 mr-2"><i [attr.data-feather]="'home'" appFeatherIcon class="svg-size-custom"></i></span>
<label class="position-absolute title-font-custom">{{title}}</label>
      </div>
    </div>
  </div>
  <div class="row p-2">
    <div class="card col-md-12">
      <div class="card-body">
        <p-tabView [activeIndex]="tabIndex" (onChange)="onChangeTab($event)">
          <p-tabPanel header="APBD">
            <app-akun-pendapatan [tabIndex]="tabIndex"></app-akun-pendapatan>
          </p-tabPanel>
          <p-tabPanel header="LO">
            <app-akun-belanja [tabIndex]="tabIndex"></app-akun-belanja>
          </p-tabPanel>
          <p-tabPanel header="Neraca">
            <app-akun-pembiayaan [tabIndex]="tabIndex"></app-akun-pembiayaan>
          </p-tabPanel>
        </p-tabView>
      </div>
    </div>
  </div>
</div>
