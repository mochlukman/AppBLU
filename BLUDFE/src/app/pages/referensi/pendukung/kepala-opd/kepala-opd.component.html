<div class="container-fluid">
  <div class="row mt-2 p-2">
    <div class="card col-md-12">
      <div class="card-title">
        <span class="d-inline-block mt-2 mr-2"><i [attr.data-feather]="'home'" appFeatherIcon class="svg-size-custom"></i></span>
<label class="position-absolute title-font-custom">{{title}}</label>
      </div>
    </div>
  </div>
  <div class="row p-2">
    <div class="card col-md-12">
      <div class="card-body">
        <div class="row">
          <div class="col-md-12">
            <p-table [value]="listdata" [paginator]="true" [rowHover]="true" [rows]="20" #dt [globalFilterFields]="['idunitNavigation.kdunit','idunitNavigation.nmunit','idpegNavigation.nip','idpegNavigation.nama']" [loading]="loading">
              <ng-template pTemplate="caption">
                <div class="row p-2">
                  <div class="ui-g-6" style="text-align: left">
                    <button *ngIf="userInfo.Insert === 'True'" type="button" class="btn btn-raised btn-outline-primary btn-sm mr-1" (click)="add()"><i class="fa fa-plus mr-1"></i>Tambah</button>
                  </div>
                  <div class="col-lg-6 col-md-12 text-right pr-0 pl-0">
                    <div class="ui-inputgroup col-lg-6 col-md-12" style="float: right;">
                      <span class="ui-inputgroup-addon"><i class="pi pi-search" style="line-height: 1.25;"></i></span>
                      <input type="text" class="w-100" pInputText placeholder="Cari Data" (input)="dt.filterGlobal($event.target.value, 'contains')">
                    </div>
                  </div>
                </div>
              </ng-template>
              <ng-template pTemplate="header">
                <tr>
                  <th style="width: 17%" [pSortableColumn]="'idunitNavigation.kdunit'"> Kode Unit
                    <span style="float: right">
                      <p-sortIcon [field]="'idunitNavigation.kdunit'" ariaLabel="Activate to sort" ariaLabelDesc="Activate to sort in descending order" ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
                    </span>
                  </th>
                  <th style="width: 25%" [pSortableColumn]="'idunitNavigation.nmunit'"> Nama Unit
                    <span style="float: right">
                      <p-sortIcon [field]="'idunitNavigation.nmunit'" ariaLabel="Activate to sort" ariaLabelDesc="Activate to sort in descending order" ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
                    </span>
                  </th>
                  <th style="width: 17%" [pSortableColumn]="'idpegNavigation.nip'"> NIP
                    <span style="float: right">
                      <p-sortIcon [field]="'idpegNavigation.nip'" ariaLabel="Activate to sort" ariaLabelDesc="Activate to sort in descending order" ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
                    </span>
                  </th>
                  <th style="width: 25%" [pSortableColumn]="'idpegNavigation.nama'"> Nama
                    <span style="float: right">
                      <p-sortIcon [field]="'idpegNavigation.nama'" ariaLabel="Activate to sort" ariaLabelDesc="Activate to sort in descending order" ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
                    </span>
                  </th>
                  <th style="width: 11%; text-align: center">Pilihan</th>
                </tr>
              </ng-template>
              <ng-template pTemplate="body" let-data>
                <tr class="ui-selectable-row">
                  <td style="text-align: left">{{data.idunitNavigation ? data.idunitNavigation.kdunit : ''}}</td>
                  <td style="text-align: left">{{data.idunitNavigation ? data.idunitNavigation.nmunit : ''}}</td>
                  <td style="text-align: left">{{data.idpegNavigation ? data.idpegNavigation.nip : ''}}</td>
                  <td style="text-align: left">{{data.idpegNavigation ? data.idpegNavigation.nama : ''}}</td>
                  <td style="text-align: center">
                    <button *ngIf="userInfo.Update === 'True'" type="button" class="btn btn-raised btn-outline-warning btn-sm mr-1" (click)="edit(data)"><i class="fa fa-edit"></i></button>
                    <button *ngIf="userInfo.Delete === 'True'" type="button" class="btn btn-raised btn-outline-danger btn-sm" (click)="delete(data)"><i class="fa fa-trash"></i></button>
                  </td>
                </tr>
              </ng-template>
              <ng-template pTemplate="emptymessage" let-columns>
                <tr>
                  <td [attr.colspan]="4" style="text-align: center;">
                    Data tidak Tersedia
                  </td>
                </tr>
              </ng-template>
            </p-table>
          </div>
        </div>
        <app-kepala-opd-form (callback)="callback($event)"></app-kepala-opd-form>
      </div>
    </div>
  </div>
</div>
