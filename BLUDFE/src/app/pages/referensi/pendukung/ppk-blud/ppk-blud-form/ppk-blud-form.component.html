<p-dialog class="forCalender" [(visible)]="showThis" (onShow)="onShow()" [style]="{width: '40vw'}" [modal]="true"
          (onHide)="onHide()" [draggable]="false">
  <app-ui-preloader [display]="loading_post"></app-ui-preloader>
  <p-header>
    {{title}}
  </p-header>
  <div class="row">
    <div class="col-md-12">
      <form [formGroup]="forms">
        <div class="row mb-2">
          <div class="col-md-2 text-left p-2">
            <label>Unit Organisasi</label>
          </div>
          <div class="col-md-3">
            <input type="text" class="form-control" placeholder="Kode" [pTooltip]="uiUnit.kode" [(ngModel)]="uiUnit.kode" readonly [ngModelOptions]="{standalone: true}"/>
          </div>
          <div class="col-md-6">
            <input type="text" class="form-control" placeholder="Uraian" [pTooltip]="uiUnit.nama" [(ngModel)]="uiUnit.nama" readonly [ngModelOptions]="{standalone: true}"/>
          </div>
          <div class="col-md-1">
            <button type="button" class="btn btn-outline-info" (click)="lookDaftunit()"><i class="fa fa-search mr-1"></i></button>
          </div>
        </div>
        <div class="row mb-2">
          <div class="col-md-2 text-left p-2">
            <label>Nama Pegawai</label>
          </div>
          <div class="col-md-3">
            <input type="text" class="form-control" placeholder="Kode" [pTooltip]="uiPegawai.kode" [(ngModel)]="uiPegawai.kode" readonly [ngModelOptions]="{standalone: true}"/>
          </div>
          <div class="col-md-6">
            <input type="text" class="form-control" placeholder="Uraian" [pTooltip]="uiPegawai.nama" [(ngModel)]="uiPegawai.nama" readonly [ngModelOptions]="{standalone: true}"/>
          </div>
          <div class="col-md-1">
            <button type="button" [disabled]="!unitSelected" class="btn btn-outline-info" (click)="lookPegawai()"><i class="fa fa-search mr-1"></i></button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <p-messages [(value)]="msg"></p-messages>
    </div>
  </div>
  <p-footer>
    <button type="button" [disabled]="!forms.valid || loading_post" class="btn btn-success btn-sm mr-1" (click)="simpan()"><i class="fa fa-save mr-1"></i>Simpan</button>
    <button type="button" [disabled]="loading_post" class="btn btn-secondary btn-sm" (click)="onHide()"><i class="fa fa-close mr-1"></i>Kembali</button>
  </p-footer>
</p-dialog>
<app-look-daftunit (callBack)="callbackUnit($event)"></app-look-daftunit>
<app-look-pegawai (callback)="callbackPegawai($event)"></app-look-pegawai>
