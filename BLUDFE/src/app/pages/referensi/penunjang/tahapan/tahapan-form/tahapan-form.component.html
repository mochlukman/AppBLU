
<p-dialog class="forCalender"
          [(visible)]="showThis"
          (onShow)="onShow()"
          [style]="{width: '50vw'}"
          [modal]="true"
          (onHide)="onHide()"
          [draggable]="false">
  <app-ui-preloader [display]="loading_post"></app-ui-preloader>
  <p-header>
    {{title}} Tahapan
  </p-header>
  <div class="row">
    <div class="col-md-12">
      <form [formGroup]="forms">
        <div class="row mb-2">
          <div class="col-md-3">
            Kode
          </div>
          <div class="col-md-9">
            <input type="text" formControlName="kdtahap" placeholder="Kode" class="form-control" [readOnly]="mode=='edit'"/>
          </div>
        </div>
        <div class="row mb-2">
          <div class="col-md-3">
            Uraian
          </div>
          <div class="col-md-9">
            <input type="text" formControlName="uraian" placeholder="Uraian" class="form-control"/>
          </div>
        </div>
        <div class="row mb-2">
          <div class="col-md-3">
            Jenis
          </div>
          <div class="col-md-9">
            <p-dropdown
              [options]="listJenis"
              formControlName="nmtahap"
              (onChange)="onChangeTahap($event.value)"
              [style]="{'width': '100%'}"
              [filter]="true">
            </p-dropdown>
          </div>
        </div>
        <div class="row mb-2">
          <div class="col-md-3">
            Keterangan
          </div>
          <div class="col-md-9">
            <textarea type="text" formControlName="ket" placeholder="Keterangan" class="form-control"></textarea>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <p-messages [(value)]="msg"></p-messages>
    </div>
  </div>
  <p-footer>
    <button type="button" [disabled]="!forms.valid || loading_post" class="btn btn-success btn-sm" (click)="simpan()"><i class="fa fa-save"></i>&nbsp;Simpan</button>
    <button type="button" [disabled]="loading_post" class="btn btn-secondary btn-sm" (click)="onHide()"><i class="fa fa-close"></i>&nbsp;Kembali</button>
  </p-footer>
</p-dialog>
