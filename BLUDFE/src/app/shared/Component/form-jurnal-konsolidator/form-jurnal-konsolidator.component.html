<p-dialog class="forCalender" 
    [(visible)]="showThis"
    (onShow)="onShow()"
    [style]="{width: '40vw'}"
    [modal]="true"
    (onHide)="onHide()"
    [maximizable]="true"
    [draggable]="false">
    <app-ui-preloader [display]="loading_post"></app-ui-preloader>
    <p-header>
        {{title}}
    </p-header>
    <div class="row">
      <div class="col-md-12">
        <form [formGroup]="forms">
          <div class="row mb-2">
            <div class="col-md-2 text-left">
              Nomor
            </div>
            <div class="col-md-10">
              <input type="text" formControlName="nobkukas" placeholder="No. BKU KAS" class="form-control" readonly/>
            </div>
          </div>
          <div class="row mb-2">
            <div class="col-md-2 text-left">
              Tanggal KAS
            </div>
            <div class="col-md-5">
              <p-calendar 
                formControlName="tglkas"
                [showIcon]="true" 
                [locale]="indoKalender"
                [monthNavigator]="true"
                yearRange="2000:2030"
                showButtonBar="true"
                [style]="{'width': '100%'}"
                [yearNavigator]="true"></p-calendar>
            </div>
          </div>
          <div class="row mb-2">
            <div class="col-md-2 text-left">
              No. {{ titleRef }}
            </div>
            <div class="col-md-7">
              <input type="text" class="form-control" placeholder="Kode" [pTooltip]="uiRef.kode" [(ngModel)]="uiRef.kode" [ngModelOptions]="{standalone: true}" readonly/>
            </div>
            <div class="col-md-3">
              <input type="text" class="form-control" placeholder="Uraian" [pTooltip]="uiRef.nama" [(ngModel)]="uiRef.nama" [ngModelOptions]="{standalone: true}" readonly/>
            </div>
          </div>
          <div class="row mb-2">
            <div class="col-md-2 text-left">
              Jenis Bukti
            </div>
            <div class="col-md-10">
              <input type="text" formControlName="nmbukti" placeholder="Jenis Bukti" class="form-control" readonly/>
            </div>
          </div>
          <div class="row mb-2">
            <div class="col-md-2 text-left">
              No Bukti
            </div>
            <div class="col-md-10">
              <input type="text" formControlName="nobukti" placeholder="No. Bukti" class="form-control" readonly/>
            </div>
          </div>
          <div class="row mb-2">
            <div class="col-md-2 text-left">
              Uraian
            </div>
            <div class="col-md-10">
              <textarea type="text" formControlName="uraian" class="form-control" readonly></textarea>
            </div>
          </div>
          <div class="row mb-2">
            <div class="col-md-2 mb-2">
              Jurnal
            </div>
            <div class="col-md-6">
              <p-checkbox [formControl]="forms.controls['valid']" [binary]="true" (onChange)="changeValid($event)"></p-checkbox>
              <label for="city3" style="margin: auto!important;padding-left: 5px;padding-right: 10px;">Jurnal</label>
            </div>
          </div>
          <div class="row mb-2">
            <div class="col-md-2 text-left">
              Tanggal Valid
            </div>
            <div class="col-md-5">
              <p-calendar 
                formControlName="tglvalid"
                [showIcon]="true" 
                [locale]="indoKalender"
                [monthNavigator]="true"
                yearRange="2000:2030"
                showButtonBar="true"
                [style]="{'width': '100%'}"
                [yearNavigator]="true"></p-calendar>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <p-messages [(value)]="msg"></p-messages>
      </div>
    </div>
    <p-footer>
      <button type="button" [disabled]="!forms.valid || loading_post" class="btn btn-success btn-sm mr-1" (click)="simpan()"><i class="fa fa-save mr-1"></i>Simpan</button>
      <button type="button" [disabled]="loading_post" class="btn btn-secondary btn-sm" (click)="onHide()"><i class="fa fa-close mr-1"></i>Kembali</button>
    </p-footer>
  </p-dialog>
