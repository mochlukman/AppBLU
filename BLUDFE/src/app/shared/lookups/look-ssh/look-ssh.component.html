<p-dialog
  [(visible)]="showThis"
  [style]="{width: '65vw'}"
  [modal]="true" 
  (onHide)="onHide()"
  (onShow)="onShow()"
  [maximizable]="true"
  [draggable]="false">
  <p-header>
    {{title}}
  </p-header>
  <div class="row">
    <div class="col-md-12">
      <p-table [loading]="loading" [value]="listdata" [rowHover]="true" [paginator]="true" [rows]="10" #dt [globalFilterFields]="['kdssh','uraian', 'spek', 'harga']">
        <ng-template pTemplate="caption">
          <div class="row p-2">
            <div class="ui-g-6" style="text-align: left">
              <div class="row">
                <div class="col-md-2 text-center pt-1">
                  <label for="">Kelompok</label>
                </div>
                <div class="col-md-5">
                  <p-dropdown 
                    [options]="listkelompok" 
                    [style]="{'width': '100%'}" 
                    placeholder="Pilih Kelompok"
                    (onChange)="changeKelompok($event.value)" 
                    optionLabel="uraian"
                    filter="true"
                    [(ngModel)]="kelompokselected"
                    [ngModelOptions]="{standalone: true}">
                  </p-dropdown>
                </div>
              </div>
            </div>
            <div class="col-lg-6 col-md-12 text-right pr-0 pl-0">
              <div class="ui-inputgroup col-lg-6 col-md-12" style="float: right;">
                <span class="ui-inputgroup-addon"><i class="pi pi-search" style="line-height: 1.25;"></i></span>
                <input type="text" class="w-100" pInputText placeholder="Cari Data" (input)="dt.filterGlobal($event.target.value, 'contains')">         
              </div>
            </div>
          </div>
        </ng-template>
        <ng-template pTemplate="header">
          <tr>
            <th style="width: 15%;text-align: center" [pSortableColumn]="'kdssh'">Kode
              <span style="float: right">
                <p-sortIcon [field]="'kdssh'" ariaLabel="Activate to sort" ariaLabelDesc="Activate to sort in descending order" ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
              </span>
            </th>
            <th style="width: 35%;text-align: center" [pSortableColumn]="'uraian'">Uraian
              <span style="float: right">
                <p-sortIcon [field]="'uraian'" ariaLabel="Activate to sort" ariaLabelDesc="Activate to sort in descending order" ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
              </span>
            </th>
            <th style="width: 20%;text-align: center" [pSortableColumn]="'spek'">Spek
              <span style="float: right">
                <p-sortIcon [field]="'spek'" ariaLabel="Activate to sort" ariaLabelDesc="Activate to sort in descending order" ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
              </span>
            </th>
            <th style="width: 28%;text-align: center" [pSortableColumn]="'harga'">Harga
              <span style="float: right">
                <p-sortIcon [field]="'harga'" ariaLabel="Activate to sort" ariaLabelDesc="Activate to sort in descending order" ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
              </span>
            </th>
            <th style="width: 12%; text-align: center">Pilihan</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-data>
          <tr class="ui-selectable-row">
            <td style="text-align: center">{{data.kdssh ? data.kdssh : '' }}</td>
            <td style="text-align: left">{{ data.uraian }}</td>
            <td style="text-align: center">{{data.spek}}</td>
            <td style="text-align: right">{{data.harga | currency: 'IDR':'Rp. ': '0.2-4'}}</td>
            <td style="text-align: center">
              <button type="button" class="btn btn-outline-primary btn-sm" (click)="pilih(data); dt.reset()"><i class="fa fa-check mr-1"></i>Pilih</button>
            </td>
          </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage" let-columns>
          <tr>
              <td [attr.colspan]="5" style="text-align: center;">
                Data tidak Tersedia
              </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <p-messages [(value)]="msg"></p-messages>
    </div>
  </div>
  <p-footer>
    <button type="button" class="btn btn-soft-secondary btn-sm" (click)="onHide();"><i class="fa fa-close mr-1"></i>Kembali</button>
  </p-footer>
</p-dialog>
